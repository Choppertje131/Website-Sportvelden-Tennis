{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/dcbb15e7da.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'CSS/Home.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/Format.css' %}" />
</head>
<body>
    <main>
        <form class="fields" method="post">
            <div class="full-map">
                <div class="picture">
                    <button name="field1_active"><img {% if active_fields|length_is:"1" and 'field1_active' in active_fields %} src="{% static 'IMG/Soccerfield_active.png' %}" {% else %} src="{% static 'IMG/Soccerfield.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="half-top">
                <div class="picture">
                    <button name="field2_active"><img {% if active_fields|length_is:"1" and 'field2_active' in active_fields %} src="{% static 'IMG/Soccerfield-half-bottom-active.png' %}" {% else %} src="{% static 'IMG/Soccerfield-half-bottom.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="half-bottom">
                <div class="picture">
                    <button name="field3_active"><img {% if active_fields|length_is:"1" and 'field3_active' in active_fields %} src="{% static 'IMG/Soccerfield-half-top-active.png' %}" {% else %} src="{% static 'IMG/Soccerfield-half-top.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="keeper-bottom">
                <div class="picture">
                    <button name="field4_active"><img {% if active_fields|length_is:"1" and 'field4_active' in active_fields %} src="{% static 'IMG/Soccerfield-keeper-bottom-active.png' %}" {% else %} src="{% static 'IMG/Soccerfield-keeper-bottom.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="keeper-top">
                <div class="picture">
                    <button name="field5_active"><img {% if active_fields|length_is:"1" and 'field5_active' in active_fields %} src="{% static 'IMG/Soccerfield-keeper-top-active.png' %}" {% else %} src="{% static 'IMG/Soccerfield-keeper-top.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            <div class="both-keeper">
                <div class="picture">
                    <button name="field6_active"><img {% if active_fields|length_is:"1" and 'field6_active' in active_fields %} src="{% static 'IMG/Soccerfield-both-keeper-active.png' %}" {% else %} src="{% static 'IMG/Soccerfield-both-keeper.png' %}"{% endif %} alt=""></button>
                </div>
            </div>
            {% csrf_token %}
        </form>
        <form class="controls" method="post">
            <button {% if light.lamp001_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp001_bool"><i class="fa-regular fa-lightbulb"></i> Wedstrijd {{ light.Lamp001_bool }}</button>
            <button {% if light.lamp002_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp002_bool"><i class="fa-regular fa-lightbulb"></i> Training {{ light.Lamp002_bool }}</button>
            <button {% if light.lamp003_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp003_bool"><i class="fa-regular fa-lightbulb"></i> Gedimd {{ light.Lamp003_bool }}</button>
            <button {% if light.lamp004_bool %} class="lamp-format lamp-aan-format" {% else %} class="lamp-format lamp-uit-format" {% endif %} type="submit" name="Lamp004_bool"><i class="fa-regular fa-lightbulb"></i> Off {{ light.Lamp004_bool }}</button>
            {% csrf_token %}
        </form>
    </main> 
    <script src="{% static 'JS/Nav.js' %}"></script>   
    <script src="{% static 'JS/Collorchange_Button.js' %}"></script> 
</body>
</html>

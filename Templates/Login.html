
{% load static %} 

<!DOCTYPE html>
<html>
    <head>
        <title>Inloggen</title>
        <link rel="icon" href="{% static 'IMG/strago-electro-favicon.png' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'CSS/Register.css' %}" /> <!-- Due to an error, we are forced to use the Register styling. Nevertheless, its exactly the same as the login styling-->
    </head>
    <body>
        <form class="login-form" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="login-form__logo-container">
                <a href="https://strago.nl">
                <img class="login-form__logo" src="{% static 'IMG/Strago-Logo.png' %}" alt="Logo">
                </a>   
            </div>
            <div class="login-form__content">
                <div class="login-form__header">Login to your account</div>
                <input class="login-form__input" type="text" name="username" placeholder="Username" required>
                <input class="login-form__input" type="password" name="password" placeholder="Password" required>
                <button class="login-form__button" type="submit">Login</button>
                <p class="error" style="color: red; text-align: center;">{{ error }}</p>
                <div class="login-form__links">
                    <!-- {% comment %} <a class="login-form__link" href="/register">Nog geen accout? Klik hier om te registreren.</a> {% endcomment %} -->
                </div>
            </div>
        </form>
    </body>
</html>
